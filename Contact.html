<body  onload="showTime()">
  <header class="text-gray-600 body-font" style="background-color:lightcyan">
    <div class="container mx-auto flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="#" style="display: flex;">

          <h1 style="font-size: 10pt;padding-top: 0%;">Live Time:</h1>

      <ul class="md:ml-auto flex flex-wrap items-center text-base justify-center nav-menu">

</header>

    <div id="contact" class="section db">
      <div class="container">
          <div class="section-title text-left">
              <h3>Contact</h3>
              <p></p>
          </div><!-- end title -->

          <div class="row">
              <div class="col-md-12">
                  <div class="contact_form">
                      <div id="message"></div>
                      <form id="contactForm" name="sentMessage" novalidate="novalidate">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="name" type="text" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="email" type="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="phone" type="tel" placeholder="Your Phone" required="required" data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" id="message" placeholder="Your Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button id="sendMessageButton" class="sim-btn btn-hover-new" data-text="Send Message" type="submit">Send Message</button>
              </div>
            </div>
          </form>
                  </div>
              </div><!-- end col -->
          </div><!-- end row -->
      </div><!-- end container -->
  </div><!-- end section -->
  <p>&copy; 2023 Bhavish J B</p>
  <script type="text/javascript">
    function showTime() {
      var currentTime = new Date();
      var options = { timeZone: 'Asia/Kolkata' };
      var localTime = currentTime.toLocaleTimeString('en-IN', options);
      
      document.getElementById('livetime').textContent = localTime;
      setTimeout(showTime, 1000);
    }
  </script>
